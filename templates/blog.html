{% extends "base.html" %}

{% block content %}
    <h1>Blog</h1>
    {% if blogs|length == 0 %}
    <p>No blog posts yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li>
                <h2>{{blog.title}}</h2>
                <p>{{blog.body}}</p>
            </li>
            {% endfor %}
        </ul>

    {% endif %}



{% endblock %}
