{% extends "base.html" %}

{% block content %}
    <h1>Blog</h1>

    <hr />

    {% if blog_posts|length == 0 %}
    <p>No blog posts yet</p>
    {% else %}

        <ul>
            {% for blog_post in blog_posts %}
            <li>{{blog_post}}</li>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
